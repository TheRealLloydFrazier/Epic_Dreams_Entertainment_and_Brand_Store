  <circle cx="100" cy="100" r="95" fill="url(#forgeBg)"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="#8b4513" stroke-width="6"/>
  <circle cx="100" cy="100" r="87" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.5"/>
