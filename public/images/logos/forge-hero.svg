<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="forgeBg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2a1a0a"/>
      <stop offset="100%" style="stop-color:#0a0503"/>
    </radialGradient>
    <linearGradient id="moltenGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="25%" style="stop-color:#ff8c00"/>
      <stop offset="50%" style="stop-color:#d4af37"/>
      <stop offset="75%" style="stop-color:#ff8c00"/>
      <stop offset="100%" style="stop-color:#ff6b35"/>
    </linearGradient>
    <filter id="forgeGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
