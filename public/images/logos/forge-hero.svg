      fill="none" stroke="url(#moltenGold)" stroke-width="8" stroke-linecap="round"/>
  </g>
  <!-- Ember particles -->
  <circle cx="45" cy="65" r="2" fill="#ff6b35" opacity="0.8"/>
  <circle cx="155" cy="70" r="1.5" fill="#ff8c00" opacity="0.7"/>
