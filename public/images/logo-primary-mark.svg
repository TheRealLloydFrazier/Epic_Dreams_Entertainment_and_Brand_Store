<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gold gradient for infinity symbol -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="50%" style="stop-color:#f5d17a"/>
      <stop offset="100%" style="stop-color:#b8962e"/>
    </linearGradient>
    <!-- Gold gradient for ring -->
    <linearGradient id="ringGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b8962e"/>
      <stop offset="25%" style="stop-color:#d4af37"/>
      <stop offset="50%" style="stop-color:#f5d17a"/>
      <stop offset="75%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#b8962e"/>
    </linearGradient>
  </defs>

  <!-- Outer ring -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#ringGold)" stroke-width="3"/>

  <!-- Infinity symbol -->
  <path
    d="M100,100
       C75,100 55,75 55,75
       C40,55 25,65 25,80
       C25,95 40,110 55,110
       C70,110 85,100 100,100
       C115,100 130,110 145,110
       C160,110 175,95 175,80
       C175,65 160,55 145,75
       C145,75 125,100 100,100"
    fill="none"
    stroke="url(#goldGradient)"
    stroke-width="8"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>
