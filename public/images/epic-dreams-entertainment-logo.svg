<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient for infinity symbol -->
    <linearGradient id="infinityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6a4bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6bff;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for ring -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#030303"/>

  <!-- Outer ring -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#ringGradient)" stroke-width="8"/>

  <!-- Inner ring highlight -->
  <circle cx="100" cy="100" r="82" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

  <!-- Infinity symbol with glow -->
  <g filter="url(#glow)">
    <path
      d="M100,100 c-20,0-35,-25-35,-25 c-10,-12-25,-12-25,0 c0,25,25,50,60,25 c35,25,60,0,60,-25 c0,-12-15,-12-25,0 c0,0-15,25-35,25"
      fill="none"
      stroke="url(#infinityGradient)"
      stroke-width="6"
      stroke-linecap="round"
    />
  </g>

  <!-- Text: EPIC DREAMS (curved on top) -->
  <defs>
    <path id="topArc" d="M 25,100 A 75,75 0 0,1 175,100" fill="none"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" letter-spacing="4">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">
      EPIC DREAMS
    </textPath>
  </text>

  <!-- Text: ENTERTAINMENT (curved on bottom) -->
  <defs>
    <path id="bottomArc" d="M 25,100 A 75,75 0 0,0 175,100" fill="none"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" letter-spacing="3">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">
      ENTERTAINMENT
    </textPath>
  </text>
</svg>
